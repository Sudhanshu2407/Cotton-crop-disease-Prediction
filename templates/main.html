<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CropGuard Mobile - Main</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Cotton Crop Disease Detection</h1>
      <form
        action="{{ url_for('main') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Predict</button>
      </form>
      {% if prediction %}
      <div class="result">
        <p>Prediction: {{ prediction }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
